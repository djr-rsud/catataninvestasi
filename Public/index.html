<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catatan Investasi</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1>Catatan Investasi</h1>
    </header>

    <div id="investmentList" class="investment-list"></div>

    <button class="add-button" onclick="openInvestmentModal()">+</button>

    <!-- Modal Form -->
    <div class="modal" id="investmentModal" style="display: none;">
      <div class="modal-content">
        <h2>Tambah Investasi</h2>
        <input type="text" id="investmentInput" placeholder="Nama investasi" class="investment-input" autocomplete="off" />
        <div class="modal-buttons">
          <button type="button" id="saveInvestmentButton">Simpan</button>
          <button type="button" onclick="closeInvestmentModal()">Batal</button>
        </div>
      </div>
    </div>



  </div>
</body>
</html>
